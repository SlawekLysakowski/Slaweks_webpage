<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slawek's webpage</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">

    <div class="frame">
        <div id="direction">
            <p id="transDirection">Translation: JAP : KOR</p>
            <button id="translation">â‡†</button>
        </div>
        <div id="switches">
            <p class="show">Show English</p>
            <input type="checkbox" id="english"
                   class="checkbox" />
            <label for="english" class="toggle">
                <p class="onOff">OFF ON</p>
            </label>
            <p class="show">Show Polish</p>
            <input type="checkbox" id="polish"
                   class="checkbox" />
            <label for="polish" class="toggle">
                <p class="onOff">OFF ON</p>
            </label>
            <p id ="correct" class="nbr"></p> <br>
            <p id="wrong" class="nbr"></p> <br>
        </div>

        <div class="displayedWord">
            <h1 id="word"></h1>

            <p id = englishWord></p>
            <p id = polishWord></p>

        </div>



        <label>Enter your answer</label>
        <input id="enter-word" type="text">
        <input id= 'check' type="button" value="Check">

        <h2 id="feedback"></h2>


</div>
</div>
</body>
</html>
