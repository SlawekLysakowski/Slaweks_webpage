<body>
<div id="container">
    <nav>
        <a href="/indexMain.html">Introduction</a>
        <a href="#">Curriculum Vitae</a>
        <a href="/index.html">Korean vocab tool</a>
        <a href="/Mapty/mapty.html">Training tool</a>

    </nav>
    <div class="app">
        <div id="control-panel">
            <p id="transDirection" class="panel-button">Translation: </p>
            <button id="translation">JAP : KOR</button>

          <button id="showVocabList" class="panel-button" onclick="location.href=`vocabList.html`;">Show Vocabulary</button>


          <p class="show-lang"> Show English</p>
            <input type="checkbox" id="english" class="checkbox">
            <label for="english" class="toggle">
                <p class="onOff">OFF ON</p>
            </label>
            <p class="show-lang"> Show Polish</p>
            <input type="checkbox" id="polish" class="checkbox">
            <label for="polish" class="toggle">
                <p class="onOff">OFF ON</p>
            </label>
            <p id="correct" class="nbr"></p>
            <p id="wrong" class="nbr"></p>
          <br>



        </div>

        <div class="word-array-box">
            <p id="current-word">Current word:</p>
            <p id="word-1"></p>
            <p id="word-2"></p>
            <p id="word-3"></p>
            <p id="word-4"></p>
            <p id="word-5"></p>
            <p id="word-6"></p>
            <p id="word-7"></p>
            <p id="word-8"></p>
            <p id="word-9"></p>
            <p id="word-10"></p>
        </div>

        <div class="displayedWord">
            <h1 id="current-display-word"></h1>

            <p id="englishWord"></p>
            <p id="polishWord"></p>

        </div>
        <div id="answer-box">
            <!--        <label id="enter">Enter your answer</label>-->
            <input id="enter-word" type="text" placeholder="Enter your answer">

            <input id="check" type="button" value="Check">
        </div>
        <h2 id="feedback"></h2>
    </div>
</div>
</body>
